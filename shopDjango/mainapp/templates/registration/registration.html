{% extends 'mainapp/base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
</head>
<body>
    <h2>Registration</h2>
    <form method='post'>
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Submit">
    </form>

    <h3>Already Have an Account??</h3>
    <a href = "{% url 'login' %}">Sign In Here</a>
</body>
</html>
{% endblock content %}
